<!-- starter template from https://getbootstrap.com/docs/4.0/getting-started/introduction/#starter-template -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <!-- navigation bar -->
    <nav class="navbar navbar-inverse">
        <div id="navbarCollapse" class="collapse navbar-collapse">

            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
            </ul>
            
            <ul class="nav navbar-nav navbar-right">
                <li><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal"><i class="fa fa-qrcode" aria-hidden="true"></i></button></li>
            </ul>
        
        </div>
        
    </nav>
    
    {% load static %}
    <!-- pop-up modal QR code -->
    <!-- TODO: not working yet:
        <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    -->
    <div id="myModal" class="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center" id="exampleModalLabel">Scan this code to transfer your tracks to this computer:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
          </div>
                <div class="modal-body text-center">
                    <canvas id="qr-code"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <!-- selection of files -->
    <!--
        Each list item has an id that is the basename of the file.
        For example, if the file name is "1504022873.gpx", then the id of the list item is "1504022873".
    -->
    <div id="file_selection" class="text-center">
        <ul id="selected_files_list">
        </ul>
        <button type="button" id="open_add_files_dialogue" class="btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i></button>
    </div>
    <hr>
    
    <!-- dialogue to select the files to display -->
    <div id="add_file_dialogue" class="modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            
                <div class="modal-header">
                    <h5 class="modal-title text-center">Select the file(s) you want to display:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            
                <div class="modal-body">
                    <form id="add_file_dialogue_checkboxes"></form>
                    <button type="submit" class="btn btn-success" id="add_files">Add</button>
                    <button type="button" class="close" data-dismiss="modal">Cancel</button>
                </div>
            
            </div>
        </div>
    </div>
    
    
    <!-- font awesome CDN -->
    <script src="https://use.fontawesome.com/2c119aafc8.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    
    <!-- QR code generator -->
    <script src="{% static "freerun/js/qrious.min.js" %}"></script>
    <script>
        // code from https://github.com/neocotic/qrious
        (function() {
            var qr = new QRious({
            element: document.getElementById('qr-code'),
            size: 400,
            value: '{{ ip }}'
            }); 
        })(); 
    </script>
    
    <!-- UI code -->
    <script>
        "use strict";
        
        var filesList = JSON.parse("{{ list_of_datafiles | escapejs }}");
        var listOfDisplayedFiles = [];
        
        function update_add_file_dialogue(){
            var dialogContent = "";
            
            // only allow to select files that are not already displayed
            for(var i=0; i<filesList.length; ++i){
                var file = filesList[i];
                if(listOfDisplayedFiles.indexOf(file) === -1){
                    file = file.replace(".gpx", "");
                    dialogContent += '<div class="row" id="' + file +'"><input type="checkbox" value="' + file + '">' + file + '</input></div>';
                }
            }
            
            $("#add_file_dialogue_checkboxes").html(dialogContent);
        };
        
        $("#open_add_files_dialogue").on("click", function(event){
            update_add_file_dialogue();
            $("#add_file_dialogue").modal("show");
        });
        
        $("#add_files").on("click", function(event){
            var checkboxes = $("#add_file_dialogue_checkboxes").find(":checkbox");
            
            var content = $("#selected_files_list").html();
            for(var i=0; i<checkboxes.length; ++i){
                var checkbox = checkboxes[i];
                if(checkbox.checked){
                    // add all the new files to the list of the displayed data files
                    // and add a botton (with a cross in a circle) to remove it again
                    var value = checkbox.value;
                    content += '<li style="list-style-type:none" id="' + value + '">' + value +
                        '<button onclick="handleDeleteEvent(this);" style="background:none; border:none;" id="delete_' + value + '">' +
                        '<i class="fa fa-times-circle" aria-hidden="true"></i>\
                        </button></li>';
                    
                    listOfDisplayedFiles.push(value + ".gpx");
                }
            }
            
            $("#selected_files_list").html(content);
            $("#add_file_dialogue").modal("hide");
        });
        
        function handleDeleteEvent(caller){
            var id = caller.id;
            id = id.replace("delete_", "#");
            $(id).remove();
            var filename = id.replace("#", "") + ".gpx";
            listOfDisplayedFiles.splice(listOfDisplayedFiles.indexOf(filename), 1);
        }
    </script>
  </body>
</html>
